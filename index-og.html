<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <table>
    <tr>
      <td class="left">
        <div class="result">
          <h4>Your Result</h4>
        </div>
        <div class="score">
          <h1 style="font-size: 50px;">76</h1>
          <h6>of 100</h6>
        </div>
        <div class="rating">
          <h3> Great</h3>
        </div>
        <div class="description">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </td> <!-- left class end -->

      <td class="right">

        <div class="summary">
          <h3>Summary</h3>
        </div>

        <div class="category">
          <div class="reaction">
            <span class="name"><img src="assets/images/icon-reaction.svg">Reaction</span>
            <span class="rate"><span>80</span>/ 100</span>
          </div>
          
          <div class="memory">
            <span class="name">
              <img src="assets/images/icon-memory.svg">
              Memory</span>
            <span class="rate"><span>92</span>/ 100</span>
          </div>

          <div class="verbal">
            <span class="name">
              <img src="assets/images/icon-verbal.svg">
              Verbal</span>
            <span class="rate"><span>61</span> / 100</span>
          </div>

          <div class="visual">
            <span class="name">
              <img src="assets/images/icon-visual.svg">
              Visual</span>
            <span class="rate"><span>72</span> / 100</span>
          </div>  
        
        </div> <!-- category class end -->
        
        <div class="continue">
          <button>Continue</button>
        </div>
      </td> <!-- right class end -->
    </tr>
  </table> 

</main>

</body>
</html>
